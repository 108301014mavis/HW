<!DOCTYPE html>
<html>
<head>
	<title>Personal Information Form</title>
</head>
<body>

				<th colspan="3">About me -- 108301014</th>

					<label for="hobby5">Sleeping</label>
				</td>
			</tr>
			<tr>
				<td><label for="skill">Skill</label></td>
				<td colspan="2">
					<input type="checkbox" id="skill1" name="skill1" value="java">
					<label for="skill1">Java</label>
					<input type="checkbox" id="skill2" name="skill2" value="html">
					<label for="skill2">HTML</label>
					<input type="checkbox" id="skill3" name="skill3" value="python">

					</textarea>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="3">
					<input type="submit" value="submit">
					<input type="reset" name="reset">
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
